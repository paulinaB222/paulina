<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="fondo">
    <div>
        <img id="img" src="img/gato.jpg" alt="cat">
    </div>
    <button onclick="cambiarImagen()">Cambiar Imagen</button>
    <button onclick="cambiarImagen2()">Cambiar Imagen</button>
    <main>
        <section>
            <h2 id="h2" onclick="cambiarTitulo(this), cambiarColorTitulo(this), cambiarTamañoTitulo()">
                Este titulo lo podemos...
            </h2>
            <br>
            <br>
            <button onclick="cambiarFondoMorado()">Morado</button><br>
            <button onclick="cambiarFondoRojo()">Rojo</button><br>
            <button onclick="cambiarFondoBlanco()">Blanco</button><br>
            <button onclick="cambiarFondoAzul()">Azul</button><br>
            <button onclick="cambiarFondoVerde()">Verde</button><br>
            <button onclick="cambiarFondoRosado()">Rosado</button><br>
        </section>
    </main>
</body>
<script>
    function cambiarTitulo(titulo){
        titulo.innerHTML = 'cambiar'
    }
    function cambiarColorTitulo(titulo){
        document.getElementById("h2").style.color = 'purple'
    }
    function cambiarTamañoTitulo(){
        document.getElementById("h2").style.fontSize = '34px'
    }
    function cambiarFondoMorado(){
        document.getElementById("fondo").style.backgroundColor = 'purple'
    }
    function cambiarFondoRojo(){
        document.getElementById("fondo").style.backgroundColor = 'red'
    }
    function cambiarFondoBlanco(){
        document.getElementById("fondo").style.backgroundColor = 'white'
    }
    function cambiarFondoAzul(){
        document.getElementById("fondo").style.backgroundColor = 'blue'
    }
    function cambiarFondoVerde(){
        document.getElementById("fondo").style.backgroundColor = 'green'
    }
    function cambiarFondoRosado(){
        document.getElementById("fondo").style.backgroundColor = 'pink'
    }
    function cambiarImagen(){
        document.getElementById("img").src = 'img/rana.jpg'
    }
    function cambiarImagen2(){
        document.getElementById("img").src = 'img/gato.jpg'
    }

</script>
</html>
